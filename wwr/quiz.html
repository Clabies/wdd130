<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic HTML and CSS Quiz</title>
        <meta name="description" content="This assignment applies the concepts in the learning activities on HTML form structure and style. The quiz will have basic questions about HTML and CSS.">
        <meta name="author" content="Claudia Esparza">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <div>
                        <label for="q1">1. What does the acronym HTML stand for?</label>
                        <input type="text" name="q1" id="q1">
                    </div>
                    <div>
                        <label for="q2">2. How do you insert a comment in HTML?</label>
                        <textarea name="q2" id="q2" rows="4"></textarea>
                    </div>
                    <div>
                        <label for="q3">3. What tag is used to insert an image in HTML?</label>
                        <select name="q3" id="q3">
                            <option value="" selected disabled>Choose One ...</option>
                            <option value="<img>">img</option>
                            <option value="<picture>">picture</option>
                            <option value="<image>">image</option>
                            <option value="<photo>">photo</option>
                        </select>
                    </div>
                    <div class="picture">
                        <label for="q4">4. What is the value that is applied to the left margin of the element?</label>
                        <img src="images/Captura.png">
                        <input type="text" name="q4" id="q4">
                    </div>
                    <button type="submit">Submit Quiz</button>
                </fieldset>
            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
